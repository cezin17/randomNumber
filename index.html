<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
</head>
<body>
    <h4>Enter the max number do you want below</h4>
    <input type="number" value="20" id="input"><br>

    <p id="result"></p><br>
    <div class="hidden" id="notify">That number is not valid</div>
    
    <script src="index.js"></script>    
</body>
</html>
